        body {
            margin: 0;

        .menu {
            background-color: #c3edbc;

            left: 50%;

        .menu-1 {
            margin-left: 5%;
            color: rgba(0, 0, 0, 0.6);
            text-decoration: none;
            position: relative;
        }

        .menu-1::before {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 0;
            height: 3px;
            background-color: rgb(30, 84, 0);
            transition: width 0.4s ease-in-out;
        }

        .menu-1:hover::before {
            width: 100%;
        }

        .green-ball {
            content: '';
            position: absolute;
            width: 30vw;
            aspect-ratio: 1 / 1;
            background-color: #97f0c8;
            border-radius: 50%;
            filter: blur(20px);
            animation: scaleAndColorChange 3s linear infinite alternate;
            top: 20%;
            left: -10%;
            transform: translate(-10%, -10%);
            opacity: 0.7;
            z-index: 1;
        }

        .green-ball-2 {
            content: '';
            position: absolute;
            width: 70vw;

        .green-ball-3 {
            content: '';
            position: absolute;
            width: 50vw;
            aspect-ratio: 1 / 1;
            background-color: #97f0c8;
            border-radius: 50%;
            filter: blur(3px);
            animation: scaleAndColorChange 10s linear infinite alternate;
            top: 60%;

        .maintext {
            width: auto;

            position: absolute;
            top: 50%; 
            left: 50%; 
            transform: 
            translate(-50%, -50%);

            z-index: 5;
        }

        @keyframes scaleAndColorChange {
            0%, 100% {
                transform: scale(1);
                background-color: #97f0c8;
            }
            50% {
                transform: scale(1.2);
                background-color: #74c69d;
            }
        }
    </style>
</head>
