<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>知识就是力量 | Developed by HowCam</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="/assets/css/vue.css">
  <link rel="stylesheet" href="/assets/css/gitalk.css">
  <link rel="stylesheet" href="/assets/css/sidebar-folder.min.css" />
  <script>
      var _hmt = _hmt || [];
      (function() {
        var hm = document.createElement("script");
        hm.src = "https://hm.baidu.com/hm.js?b3354307876925c625a24bb138d2177c";
        var s = document.getElementsByTagName("script")[0];
        s.parentNode.insertBefore(hm, s);
      })();
  </script>
</head>
<body>
<div id="app">知识正在马不停蹄地赶来……</div>
<script>
    window.$docsify = {
      name: 'HowCam',
      repo: 'https://github.com/howcam/howcam.github.io',
      auto2top: true,
      coverpage: true,
      loadSidebar: true,
      maxLevel: 4,
      subMaxLevel: 2,
      search: {
        paths: 'auto',
        placeholder: '🔍超级搜索 ',
        noData: '😞啊哦!没有找到关键词！ ',
        depth: 6
      },
      pagination: {
        previousText: '上一篇',
        nextText: '下一篇',
        crossChapter: true
      },
      count: {
        countable: true,
        position: 'top',
        margin: '10px',
        float: 'right',
        fontsize:'0.9em',
        color:'rgb(90,90,90)',
        language:'chinese',
        localization: {
          words: "",
          minute: ""
        },
       isExpected: true
      },

      plugins: [
        function (hook, vm) {
          hook.doneEach(function() {
            var label, domObj, main, divEle, gitalk;
            label = md5(decodeURI(vm.route.path.split("/").pop()));
            domObj = Docsify.dom;
            main = domObj.getNode("#main");

            Array.apply(
              null,
              document.querySelectorAll("div.gitalk-container")
            ).forEach(function(ele) {
              ele.remove();
            });
      
            divEle = domObj.create("div");
            divEle.id = "gitalk-container-" + label;
            divEle.className = "gitalk-container";
            divEle.style = "width: " + main.clientWidth + "px; margin: 0 auto 20px;";
            domObj.appendTo(domObj.find(".content"), divEle);
          });
        }
      ]
    }                                 
  </script>
<script src="/assets/js/md5.js"></script>
<script src="/assets/js/docsify.min.js"></script>
<script src="/assets/js/gitalk.min.js"></script>
<script src="/assets/js/search.js"></script>
<script src="/assets/js/docsify-pagination.min.js"></script>
<script src="/assets/js/docsify-plugin-flexible-alerts.min.js"></script>
<script src="/assets/js/docsify-sidebar-collapse.min.js"></script>
<script src="/assets/js/countable.min.js"></script>
<script src="/assets/js/zoom-image.js"></script>
<script src="/assets/js/prism-bash.js"></script>
<script src="/assets/js/prism-java.min.js"></script>
</body>
</html>
