<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>DC Wiki | Developed by HowCam</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="/assets/css/vue.css">
  <link rel="stylesheet" href="/assets/css/sidebar.min.css"/>
  <link rel="stylesheet" href="/assets/css/docsify-top-banner-plugin.css"/>
</head>
<body>
<div id="app">知识正在马不停蹄地赶来……</div>
<script>
    window.$docsify = {
      name: 'HowCam',
      repo: 'https://github.com/howcam/howcam.github.io',
      auto2top: true,
      coverpage: true,
      loadSidebar: true,
      subMaxLevel: 7,
      sidebarDisplayLevel: 3,

      'flexible-alerts': {
        style: 'flat'
      },
      search: {
        paths: 'auto',
        placeholder: '🔍超级搜索 ',
        noData: '😞啊哦!没有找到关键词！ ',
        depth: 6
      },
      pagination: {
        previousText: '上一篇',
        nextText: '下一篇',
        crossChapter: true
      },
      count: {
        countable: true,
        position: 'top',
        margin: '10px',
        float: 'right',
        fontsize:'0.9em',
        color:'rgb(90,90,90)',
        language:'chinese',
        localization: {
          words: "",
          minute: ""
        },
        isExpected: true
      },
      latex: {
        inlineMath   : [['$', '$'], ['\\(', '\\)']], // default
        displayMath  : [['$$', '$$']],               // default
      },
      topBanner: {
        content: '网站建站初期，内容、功能尚不完善。欢迎大家积极参与贡献！<span><a href="/#/md/edit.md" target="_blank" style="font-size: 0.9rem;">点我了解更多</a></span>'
      },
      plugins: [
        
      ]
    }                                 
  </script>

<script src="/assets/js/md5.js"></script>
<script src="/assets/js/docsify.min.js"></script>
<script src="/assets/js/search.js"></script>
<script src="/assets/js/docsify-pagination.min.js"></script>
<script src="/assets/js/docsify-plugin-flexible-alerts.min.js"></script>
<script src="/assets/js/docsify-sidebar-collapse.min.js"></script>
<script src="/assets/js/countable.min.js"></script>
<script src="/assets/js/zoom-image.js"></script>
<script src="/assets/js/prism-bash.js"></script>
<script src="/assets/js/prism-java.min.js"></script>
<!-- LaTeX display engine -->
<script src="//jsd.cdn.zzko.cn/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
<!--  docsify-latex plugin -->
<script src="/assets/js/docsify-latex.min.js"></script>
<!-- banner -->
<script src="/assets/js/docsify-top-banner-plugin.js"></script>
</body>
</html>
